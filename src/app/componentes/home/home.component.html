<section class="home">
  <div class="container">
    <h1>{{ titulo }}</h1>
    <p class="descricao">{{ descricao }}</p>
    <p class="data">Data do evento: {{ dataEvento }}</p>
    
    @if (mostrarDestaques) {
      <div class="destaques">
        <h2>Destaques do Evento</h2>
        <ul>
          @for (destaque of destaques; track destaque) {
            <li>{{ destaque }}</li>
          }
        </ul>
      </div>
    }
  </div>
</section>
